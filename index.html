<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Demo</title>
</head>
<body>
    <h1>OpenAI API 示例</h1>
    <form id="demoForm">
        <label for="inputMessage">输入消息：</label>
        <input type="text" id="inputMessage" placeholder="请输入您的问题">
        <button type="submit">提交</button>
    </form>
    <div id="responseContainer">
        <h2>API响应：</h2>
        <pre id="apiResponse"></pre>
    </div>

    <script>
        const API_KEY = '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';

        document.getElementById('demoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const inputMessage = document.getElementById('inputMessage').value;

            if (inputMessage) {
                const data = {
                    'model': 'text-davinci-003', // 添加model参数
                    'messages': [
                        {
                            'role': 'system',
                            'content': '您正在与一个基于GPT-4架构的大型语言模型交流。'
                        },
                        {
                            'role': 'user',
                            'content': inputMessage
                        }
                    ]
                };

                fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(response => {
                    document.getElementById('apiResponse').textContent = JSON.stringify(response, null, 2);
                })
                .catch(error => {
                    document.getElementById('apiResponse').textContent = '发生错误：' + error.message;
                });
            } else {
                alert('请输入您的问题！');
            }
        });
    </script>
</body>
</html>
